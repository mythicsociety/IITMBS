<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Guide Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent double scrollbars */
        }
        header {
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        iframe {
            flex-grow: 1; /* Allow iframe to fill remaining space */
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Header with Back Button -->
    <header class="bg-white shadow-md z-10">
        <div class="container mx-auto px-6 py-3">
             <a href="./index.html" class="inline-flex items-center text-sm font-semibold text-sky-700 hover:text-sky-900 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Dashboard
            </a>
        </div>
    </header>

    <!-- Iframe to load the learning guide -->
    <iframe id="guide-frame" title="Learning Guide Content"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('guide-frame');
            
            // Get the path of the guide to load from the URL
            const params = new URLSearchParams(window.location.search);
            const guidePath = params.get('path');

            if (guidePath) {
                // Set the iframe's source to the guide's path
                iframe.src = guidePath;
            } else {
                // Display an error message inside the iframe if no path is provided
                iframe.srcdoc = `<div style="font-family: sans-serif; text-align: center; padding: 40px; color: #b91c1c;">
                                    <h1>Error</h1>
                                    <p>No learning guide path was provided.</p>
                                 </div>`;
            }
        });
    </script>
</body>
</html>
